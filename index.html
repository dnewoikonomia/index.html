<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de PDF para An√°lise</title>
</head>
<body>
  <h1>Enviar PDF para An√°lise</h1>
  <input type="file" id="pdfFile" accept="application/pdf" />
  <button onclick="enviarPDF()">Enviar</button>

  <script>
    async function enviarPDF() {
      const fileInput = document.getElementById("pdfFile");
      const file = fileInput.files[0];
      if (!file) {
        alert("Selecione um arquivo PDF primeiro.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64 = reader.result.split(',')[1];

        const body = {
          file: {
            data: base64,
            fileName: file.name,
            mimeType: file.type
          }
        };

        // üîÅ URL via Proxy para evitar CORS
        const webhookUrl = "https://n8n-proxy.replit.app/webhook/131c39e5-b57d-4300-8bdf-7e7a4e5257c9";

        try {
          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
          });

          if (response.ok) {
            alert("Arquivo enviado com sucesso!");
          } else {
            alert("Erro ao enviar o arquivo: " + response.statusText);
          }
        } catch (error) {
          alert("Erro de rede: " + error);
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
